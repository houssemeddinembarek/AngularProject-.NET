    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <div>
            <div><h4 class="card-title" style="width: fit-content;float:left;">INCOMES</h4></div>  
            <div class="col-lg-6 offset-lg-3" style="float: right;">
              <form class="form-inline justify-content-center">
                <div class="form-group mr-2">
                  <div class="input-group">
                    <input class="form-control" name="selectedDate" placeholder="yyyy-mm-dd" [(ngModel)]="emittedDate" (ngModelChange)="performSearch()"(dateSelect)="onDateSelect($event)"

                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          
          <br>
          <br>

          <div class="table-responsive mt-4">
            <table class="table table-bordered">   
        <thead>
        <tr>
          <th scope="col">Date</th>
          <th scope="col">Income</th>
          <th scope="col">Outcome</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of IncomeData">
          <th scope="row">{{item.day | date: 'MM/dd/yyyy'}}</th>
          <td>{{item.income | currency:'TND'}}</td>
          <td>{{item.outcome | currency:'TND'}}</td>
          <td>
            <div>
              <div #incomeActions="ngbDropdown" ngbDropdown [placement]="['bottom-left','top-left']"
                class="d-inline-block actions" [autoClose]="'outside'">
                <button class="btn btn-standard" [id]="'actions-' + item.id" ngbDropdownToggle><i
                    class="elipsiss-icon"></i></button>
                <div ngbDropdownMenu class="dropdown-menu dropdown-responsive" aria-labelledby="incomeActions">

                <button type="button" class="dropdown-item" (click)="SetItem(item);open(content)">Update</button>

                </div>
              </div>
            </div>
          
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</div>
      <div *ngIf="IncomeData.length<1" class="alert alert-danger text-center">No Record Found</div>

  <div class="btn-toolbar justify-content-between" role="toolbar" aria-label="Toolbar with button groups">
    <button class="btn btn-primary" [disabled]="Page<1" (click)="PreviousPage()">Previous Page</button>
    <button class="btn btn-primary" [disabled]="IncomeData.length == 0 || IncomeData.length < 10" (click)="NextPage()">Next Page</button>
  </div>
    </div>


    <ng-template #content let-modal>
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Update</h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">TND</span>
              </div>
              <input type="text" name="income" placeholder="Income" [(ngModel)]="DataToUpdate.income" class="form-control" aria-label="Amount (to the nearest dollar)">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">TND</span>
              </div>
              <input type="text" name="outcome" placeholder="Outcome" [(ngModel)]="DataToUpdate.outcome" class="form-control" aria-label="Amount (to the nearest dollar)">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="Update()"
            (click)="modal.close('Save click')">Save</button>
        </div>
    </ng-template>
