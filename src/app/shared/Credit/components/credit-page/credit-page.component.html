
  <div class="table-responsive">
    <div >
      <div class="row">

        <div class="col-lg-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <div style="display: inline-block; width: 100%;">
                <div><h4 class="card-title" style="width: fit-content;float:left;">CREDIT</h4></div>  
                <div class="text-right " style="float: right;">
                <button type="button" class="btn btn-social-icon btn-facebook btn-rounded" (click)="AddCredit()"><i class=" typcn typcn-plus"></i></button>
                </div>
              </div>

              <div class="container">
                <div class="row">
                  <div class="col">
                    <form class="form-inline justify-content-center">
                      <div class="form-group mr-2">
                        <div class="input-group">
                          <input class="form-control" name="searchPhone" placeholder="Search By Phone" (keyup)="SearchByPhone($event)">
                          <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" type="button"><svg xmlns="http://www.w3.org/2000/svg"
                                width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                              </svg></button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div> 
                  <div class="col">
                    <form class="form-inline justify-content-center mb-3">
                      <div class="form-group mr-2">
                        <div class="input-group">
                          <input class="form-control" name="searchName" placeholder="Search By Name" (keyup)="SearchByName($event)">
                          <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" type="button"><svg xmlns="http://www.w3.org/2000/svg"
                                width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                              </svg></button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>




              <div class="table-responsive" >
                <table class="table table-bordered">         
                <thead>
                  <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Comment</th>
                    <th scope="col">Payed?</th>
                    <th scope="col">CreatedAt</th>
                    <th scope="col">Actions</th>
                  </tr>
              </thead>
              <tbody *ngIf="Credits">
                <tr *ngFor="let item of Credits" >
                  <th scope="row">{{item.name}}</th>
                  <td>{{item.creditAmount}}</td>
                  <td>{{item.phone}}</td>
                  <td>{{item.comment}}</td>
                  <td>{{item.isPayed ? "yes" : "no"}}</td>
                  <td>{{item.createdAt | date: 'M/d/yy, h:mm'}}</td>
                  <td>
                    <div>
                      <div #creditActions="ngbDropdown" ngbDropdown [placement]="['bottom-left','top-left']"
                        class="d-inline-block actions" [autoClose]="'outside'">
                        <button class="btn btn-standard" [id]="'actions-' + item.id" ngbDropdownToggle><i
                            class="elipsiss-icon"></i></button>
                        <div ngbDropdownMenu class="dropdown-menu dropdown-responsive" aria-labelledby="creditActions">

                        <button type="button" class="dropdown-item"   (click)="Delete(item.id)">Delete</button>
                        <button type="button" class="dropdown-item" (click)="Update(item)">Update</button>
                        <button type="button" class="dropdown-item" (click)="Payed(item.id)">Payed</button>

                        </div>
                      </div>
                    </div>


                    
                  </td>
                </tr>
              </tbody>
              </table>
    </div>
  </div>
</div>
</div>      
  <div class="text-center">
        <div class="alert alert-dark fs-4">Total Credit: {{CreditSum}} TND</div>
      </div>
    </div>
    <div *ngIf="!Credits" class="alert alert-danger text-center">No Record Found</div>
  </div>
</div>
